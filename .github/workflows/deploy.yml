name: Deploy MERN App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker images
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-client ./frontend
        docker build -t ${{ secrets.DOCKER_USERNAME }}/mern-server ./server
        docker push ${{ secrets.DOCKER_USERNAME }}/mern-client
        docker push ${{ secrets.DOCKER_USERNAME }}/mern-server

    - name: Deploy to EC2 via SSH
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ubuntu
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          # DockerHub par login karna EC2 ke andar
          echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
          
          # Nayi images pull karna
          docker pull ${{ secrets.DOCKER_USERNAME }}/mern-client
          docker pull ${{ secrets.DOCKER_USERNAME }}/mern-server
          
          # Purane containers ko stop aur remove karna
          docker stop client server || true
          docker rm client server || true
          
          # Naye containers chalana
          docker run -d -p 80:5173 --name client ${{ secrets.DOCKER_USERNAME }}/mern-client
          docker run -d -p 5000:5000 --name server ${{ secrets.DOCKER_USERNAME }}/mern-server